<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
  <a href="#" class="navbar-brand">Players</a>
  <input class="form-control mr-sm-2" type="search" placeholder="Search for player or team" aria-label="Search" [(ngModel)]="keyword" (keyup.enter)="searchKeyword()">
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchKeyword()">Search</button>
</nav>
<div class="text-center" *ngIf="players.length === 0">
  <h1>No data found</h1>
</div>
<div *ngIf="players.length !== 0" class="ml-3 mr-3">
  <div class="table-responsive">
      <div class="row mt-2 mb-2 justify-content-center">
          <div class="col-auto">
              <div class="form-group form-inline">
                  <label for="entriesSelect">Show entries: </label>
                  <select class="form-control" [(ngModel)]="pageSize" (ngModelChange)="search()" id="entriesSelect">
              <option [ngValue]="10">10</option>
              <option [ngValue]="25">25</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select>
              </div>
          </div>
          <div class="col-auto">
              <app-pagination-component [paginationDetails]="pagination" (onPagination)="onPagination($event)">
              </app-pagination-component>
          </div>
      </div>
      <table class="table table-striped table-bordered text-center">
          <thead class="thead-light">
              <tr>
                  <th scope="col"> # </th>
                  <th scope="col"><i class="fa fa-file-image-o" aria-hidden="true"></i> Picture</th>
                  <th scope="col"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Name <button (click)="sort('name')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort"
              aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-users" aria-hidden="true"></i> Team <button (click)="sort('team')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-venus" aria-hidden="true"></i><i class="fa fa-mars" aria-hidden="true"></i> Gender <button (click)="sort('gender')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort"
              aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-calendar" aria-hidden="true"></i> Age <button (click)="sort('age')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-child" aria-hidden="true"></i> Active <button (click)="sort('active')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-futbol-o" aria-hidden="true"></i> Goals <button (click)="sort('goals')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-user" aria-hidden="true"></i> Appearances <button (click)="sort('appearances')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-square text-danger" aria-hidden="true"></i> Red Cards <button (click)="sort('redCards')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort"
              aria-hidden="true"></i></button></th>
                  <th scope="col"><i class="fa fa-square text-warning" aria-hidden="true"></i> Yellow Cards <button (click)="sort('yellowCards')" class="btn btn-outline-secondary btn-sm pull-right"><i class="fa fa-sort"
              aria-hidden="true"></i></button></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of players; let idx = index">
                  <td>{{page * pageSize - pageSize + idx + 1}}</td>
                  <td><img [src]=item.picture [alt]=item.name></td>
                  <td>{{item.name}}</td>
                  <td>{{item.team.name}}</td>
                  <td>{{item.gender}}</td>
                  <td>{{item.age}}</td>
                  <td><i *ngIf="item.isActive" class="fa fa-check text-success" aria-hidden="true"></i><i *ngIf="!item.isActive" class="fa fa-times text-danger" aria-hidden="true"></i></td>
                  <td>{{item.goals}}</td>
                  <td>{{item.appearances}}</td>
                  <td>{{item.redCards}}</td>
                  <td>{{item.yellowCards}}</td>
              </tr>
          </tbody>
      </table>
      <div class="row mt-2 mb-2 justify-content-center">
          <div class="col-auto">
              <div class="form-group form-inline">
                  <label for="entriesSelect">Show entries: </label>
                  <select class="form-control" [(ngModel)]="pageSize" (ngModelChange)="search()" id="entriesSelect">
              <option [ngValue]="10">10</option>
              <option [ngValue]="25">25</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select>
              </div>
          </div>
          <div class="col-auto">
              <app-pagination-component [paginationDetails]="pagination" (onPagination)="onPagination($event)">
              </app-pagination-component>
          </div>
      </div>
  </div>

</div>
